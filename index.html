<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
    default-src 'self' https://apis.google.com;
    script-src 'self' https://apis.google.com 'unsafe-inline' 'unsafe-eval';
    connect-src 'self' https://accounts.google.com https://www.googleapis.com;
">

    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">

    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://apis.google.com;">

</head>
<body>
    <h1>Task Manager App</h1>
    <input type="text" id="taskTitle" placeholder="Enter task...">
    <input type="date" id="dueDate">
    <label>
        <input type="checkbox" id="syncCalendar"> Sync to Google Calendar
    </label>
    <button onclick="addTask()">Add Task</button>
    <button onclick="startVoiceInput()">ðŸŽ¤ Voice Input</button>
    
    <ul id="taskList"></ul>

    <!-- Load script.js first to ensure initClient() is defined -->
    <script src="script.js"></script>

    <!-- Debugging: Log to confirm script.js is loaded -->
    <script>
        console.log("Checking if initClient exists in index.html: ", typeof initClient);
    </script>

    <!-- Load Google API last to ensure it doesn't call initClient before it's defined -->
    <script>
        function handleClientLoad() {
            console.log("handleClientLoad() called.");
            if (typeof initClient === "function") {
                gapi.load("client:auth2", initClient);
            } else {
                console.error("initClient is still undefined in handleClientLoad.");
            }
        }
    </script>
    <script src="https://apis.google.com/js/api.js" onload="handleClientLoad()"></script>

</body>
</html>
